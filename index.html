<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Auto-Open</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .title {
            font-size: 36px; /* Larger font size */
            font-weight: bold;
            margin-top: 20px;
        }
        .subtitle {
            font-style: italic;
            font-size: 24px; /* 4 sizes smaller */
            margin-top: 10px;
        }
        video {
            width: 80%;
            max-width: 600px;
            border: 2px solid black;
            margin-top: 20px;
        }
        .red-text {
            color: red;
            font-weight: bold;
        }
        .info-text {
            margin-top: 15px;
            font-size: 16px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1 class="title">The Autopsy</h1>
    <h2 class="subtitle">Who is Jane Doe?</h2>
    <video id="video" autoplay playsinline></video>
    <p class="info-text">
        <span>Cause of death:</span> <span class="red-text">70% of individuals experience one or more traumatic events in their lifetime.</span>
    </p>
    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;
            } catch (error) {
                console.error("Error accessing camera:", error);
            }
        }
        startCamera();
    </script>
</body>
</html>
